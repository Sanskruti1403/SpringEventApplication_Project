<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Event Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/events}">Event Management</a>
      </li>
    </ul>
  </div>
</nav>
</br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6  contaier justify-content-center-card">
				<h1 class="text-center">Update Event</h1>
				<div class="card-body">
					<form th:action="@{/events/{id}(id=${event.id})}" th:object = "${event}" method="POST">
						<div class="form-group">
								<label>Event First name</label>
								<input 
								type="text" 
								name="firstName" 
								th:field="*{firstName}"
								class="form-control"
								placeholder="Enter First Name"
								/>
						</div>
						<div class="form-group">
								<label>Student Last name</label>
								<input 
								type="text" 
								name="lastName" 
								th:field="*{lastName}"
								class="form-control"
								placeholder="Enter Last Name"
								/>
						</div>
						<div class="form-group">
								<label>Student Email</label>
								<input 
								type="text" 
								name="email" 
								th:field="*{email}"
								class="form-control"
								placeholder="Enter Email"
								/>
						</div>
						<div class="form-group">
								<label>Enter Event name</label>
								<input 
								type="text" 
								name="event_name" 
								th:field="*{event_name}"
								class="form-control"
								placeholder="Enter Event"
								/>
						</div>
						<div class="footer-body">
							<button type="submit"  class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
